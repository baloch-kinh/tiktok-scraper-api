<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Profile Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background: #fe2c55;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .profile-card {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      background: #fafafa;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #fe2c55;
    }
    .profile-card .username {
      color: #fe2c55;
      font-weight: bold;
      font-size: 1.1em;
    }
    .profile-card .nickname {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .profile-card .bio {
      font-size: 1em;
      color: #444;
      margin-bottom: 10px;
    }
    .profile-card .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .profile-card .stat {
      font-size: 0.95em;
      color: #222;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TikTok Profile Lookup</h2>
    <input type="text" id="username" placeholder="Enter TikTok username" />
    <button onclick="fetchTikTokData()">Fetch Profile</button>
    <div id="result"></div>
    <div class="error" id="error"></div>
  </div>
  <script>
async function fetchTikTokData() {
  const username = document.getElementById('username').value.trim();
  const resultDiv = document.getElementById('result');
  const errorDiv = document.getElementById('error');
  resultDiv.innerHTML = '';
  errorDiv.textContent = '';

  if (!username) {
    errorDiv.textContent = "Please enter a username.";
    return;
  }

  resultDiv.innerHTML = "Loading...";
  try {
    const response = await fetch(`/api/tiktok/${username}`);
    if (!response.ok) throw new Error("User not found or server error.");
    const data = await response.json();

    if (!data.profile || !data.profile.username) {
      throw new Error("No user data found.");
    }

    resultDiv.innerHTML = `
      <div class="profile-card">
        <img src="${data.profile.avatar || ''}" alt="Profile Picture" />
        <div class="nickname">${data.profile.nickname || ''} ${data.profile.verified ? '✔️' : ''}</div>
        <div class="username">@${data.profile.username || ''}</div>
        <div class="bio">${data.profile.bio || ''}</div>
        <div class="stats">
          <div class="stat"><b>Followers</b><br>${data.stats.followers || 0}</div>
          <div class="stat"><b>Following</b><br>${data.stats.following || 0}</div>
          <div class="stat"><b>Likes</b><br>${data.stats.likes || 0}</div>
        </div>
      </div>
    `;
  } catch (err) {
    resultDiv.innerHTML = '';
    errorDiv.textContent = err.message;
  }
}
  </script>
</body>
</html>
